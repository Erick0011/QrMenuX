<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>QrMenuX -{% block title %} Painel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4fdf6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #2e7d32; /* Verde escuro */
    }
    .navbar .nav-link,
    .navbar-brand,
    .navbar .dropdown-toggle {
      color: white;
    }
    .navbar .nav-link:hover {
      color: #c8e6c9;
    }
    .dropdown-menu {
      min-width: 180px;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  {% include 'modal.html' %}
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">
        <i class="bi bi-qr-code-scan me-1"></i>QrMenuX
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard.qrcode_page') }}">
              <i class="bi bi-qr-code"></i> Meu QR Code
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard.list_categories') }}">
              <i class="bi bi-tags me-1"></i>Categorias
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard.list_items') }}">
              <i class="bi bi-list-ul me-1"></i> Pratos / Cardápio
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>Conta
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ url_for('dashboard.profile') }}">Perfil</a></li>
              <li><a class="dropdown-item" href="{{ url_for('dashboard.subscription') }}">Assinatura</a></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sair</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}
    <div class="text-center py-5">
      <h2>Bem-vindo ao seu painel</h2>
      <p>Gerencie seu cardápio digital com facilidade.</p>
    </div>
    {% endblock %}
  </main>

  <!-- Footer opcional -->
  <footer class="text-center py-3 text-muted small">
    &copy; 2025 QrMenuX. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
