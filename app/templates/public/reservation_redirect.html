<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmação de Reserva</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 500px;
        margin: 80px auto;
        border-radius: 1rem;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow text-center">
      <h3 class="text-success">
        <i class="bi bi-check-circle me-2"></i>Reserva registrada!
      </h3>
      <p class="mt-3">
        Obrigado, <strong>{{ nome }}</strong>! Sua reserva foi registrada para o
        dia <strong>{{ data }}</strong> às <strong>{{ hora }}</strong>.
      </p>
      <p class="text-danger fw-bold">
        Para confirmar a reserva, é necessário seguir para o WhatsApp do
        restaurante.
      </p>
      <a
        href="{{ whatsapp_link }}"
        class="btn btn-success btn-lg mt-3"
        target="_blank"
      >
        <i class="bi bi-whatsapp me-1"></i> Ir para o WhatsApp
      </a>
      <p class="text-muted mt-3 small">
        Você será atendido diretamente por
        <strong>{{ restaurant.name }}</strong>.
      </p>
    </div>

    <!-- Redirecionamento automático em 7 segundos -->
    <script>
      setTimeout(function () {
        window.location.href = "{{ whatsapp_link }}";
      }, 15000);
    </script>
  </body>
</html>
