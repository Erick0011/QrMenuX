<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - QrMenuX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow border-0">
          <div class="row g-0">

            <!-- Login Form -->
            <div class="col-md-6 p-4">
              <h3 class="text-success mb-4"><i class="bi bi-person-circle me-2"></i>Entrar no QrMenuX</h3>
              <form method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">Entrar</button>
                </div>
              </form>
            </div>

            <!-- Informações / Suporte -->
            <div class="col-md-6 bg-light border-start px-4 py-5 d-flex flex-column justify-content-center">
              <h5 class="text-success"><i class="bi bi-info-circle-fill me-2"></i>Não tem conta?</h5>
              <p class="mb-3">O sistema <strong>QrMenuX</strong> é exclusivo para restaurantes cadastrados.</p>
              <p>Para criar uma conta, entre em contacto com a nossa equipe:</p>
              <ul class="list-unstyled">
                <li><i class="bi bi-whatsapp me-2 text-success"></i><strong>WhatsApp:</strong> +244 999 000 000</li>
                <li><i class="bi bi-envelope-fill me-2 text-success"></i><strong>Email:</strong> suporte@qrmenux.com</li>
              </ul>
              <p class="text-muted small mt-3">Responderemos em até 24 horas úteis.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
