<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .sidebar {
            background-color: #198754;
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #157347;
        }
        .sidebar h4 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        main {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        .sidebar .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: #198754;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 56px;
                left: 0;
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1040;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            #content-area {
                margin-left: 0 !important;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
{% include 'modal.html' %}
<!-- Navbar superior (mobile friendly) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success d-md-none">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">QrMenuX <small class="text-light">- admin</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <i class="bi bi-list"></i>
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-2 sidebar d-md-block collapse d-md-flex flex-column p-3">
            <div class="sticky-top">
            <h4 class="d-none d-md-block">QrMenuX<small class="text-light">-admin</small></h4>

            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.endpoint == 'admin.users' %}active{% endif %}" href="{{ url_for('admin.users') }}">
                        <i class="bi bi-shop"></i> Gerir Usuarios
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.endpoint == 'admin.subscriptions' %}active{% endif %}" href="{{ url_for('admin.subscriptions') }}">
                        <i class="bi bi-shop"></i> Assinaturas
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
            </div>
        </nav>

        <!-- Conteúdo principal -->
        <main id="content-area" class="col-md-10 ms-auto px-4 py-4">
            {% block content %}
            <!-- Conteúdo -->
            {% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar toggle para mobile -->
<script>
    const sidebar = document.getElementById('sidebarMenu');
    document.querySelector('.navbar-toggler')?.addEventListener('click', () => {
        sidebar.classList.toggle('show');
    });
</script>

{% block scripts %}{% endblock %}
</body>
</html>
